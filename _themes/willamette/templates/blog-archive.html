<div class="{{ if color_body_bg == "color_1" }} section-bg-color1 {{ else }} section-bg-color2 {{ endif }}">
	<div class="row first-row">
		<div class="small-12 medium-8 small-centered large-8 columns">
			<h1 class="archive-title">{{ page_title }}</h1>
			{{ entries:listing folder="blog" }}	
			<div class="archive-item">
				<h2><a href="{{ url }}">{{ title }}</a></h2>
				<h6 class="date">{{ date }}</h6>
			</div>
			{{ /entries:listing }}
		</div>
	</div>
</div>
