title: Page With Sidebar

fields:
  
  page_title:
    type: text
    display: Page Title in Browser
    instructions: Optional - override the title used above for SEO purposes
  
  meta_description:
    type: text
    display: Meta Description
    
  content:
    type: markitup
    display: Main Content
    
  sidebar:
    type: markitup
    display: Sidebar Content
  
  color_body_bg:
    type: radio
    display: Body Background Color
    options:
      color_1: Color 1
      color_2: Color 2
    default: 1
    
  color_footer_bg:
    type: radio
    display: Footer Background Color
    options:
      color_1: Color 1
      color_2: Color 2
    default: 2
    
  _template:
    type: hidden
    default: page-sidebar